{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

        }
      }

  <body>

<header class="sticky-top mb-2">

  <div class="navbar navbar-dark bg-dark shadow-sm" >
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>Home</strong>
      </a>

    </div>
  </div>
</header>

<main>

  <section class="py-5 text-center container mt-1">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light blog-header-logo text-body-emphasis display-4 fsr-italic"><a href="{% url 'image-category' category.slug %}" style="text-decoration: none;" >{{category.title}}</a></h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        <div class="col-lg-6">
          <img src="{{image.tallImage.url}}" alt="{{image.altText}}">
	  <!-- <p>{{ image.tallImage.url }}</p>  Add this line for debugging -->
        </div>

        <div class="col-lg-6">

          <div class="row">
            <div class="col-lg-12">
              <img src="{{image.landImage.url}}" alt="{{image.altText}}">
	  <!-- <p>{{ image.tallImage.url }}</p>  Add this line for debugging -->
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <img src="{{image.squareImage.url}}" alt="{{image.altText}}">
	  <!-- <p>{{ image.tallImage.url }}</p>  Add this line for debugging -->
            </div>
          </div>

        </div>

      </div>

      <br>

    </div>
  </div>

</main>

<footer class="text-muted py-5 text-center">
  <div class="container">
        <p class="fw-light">{{image.description}}</p>
